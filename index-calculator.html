<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style-calculator.css">
        <title>Calculator: End of foundations</title>
        <script src="javascript-calculator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="output">
                <div class="background-holder" data-previous-operand></div>
                <div class="active-holder" data-current-operand></div>
            </div>
        <button class="ac" data-all-clear>AC</button>
        <button data-pos-neg>+/-</button>
        <button data-delete> DEL</button>
        <button class="operator" data-operation>/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="operator" data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="operator" data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="operator" data-operation>+</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button class="span-2" data-equals>=</button>
        </div>
    </body>
</html>
